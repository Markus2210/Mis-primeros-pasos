<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 2</title>
</head>

<body>
    <H1>Tabla 2</H1>
    <table border="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juanito</td>
                <td colspan="2">Sin Informacion</td>
                <!-- colspan convina columnas -->

            </tr>
            <tr>
                <td>Mario</td>
                <td>15 años</td>
                <td>Argentina</td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- br es un salto de linea -->
    <hr>
    <!-- hr es una linea horizontal -->

    <table border="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juanito</td>
                <td>20 años</td>
                <td rowspan="2">Sin Informacion</td>
                <!-- rowspan convina  filas -->

            </tr>
            <tr>
                <td>Mario</td>
                <td>15 años</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
