<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <!-- label esta relacionado con el id de input -->
    <!-- placeholder es la palabrita gris dentro de la cajita -->
    <form action="enviando.html" method="GET">
        <label for="nombre">Nombre:</label>
        <input name="nombre" id="nombre" type="text" placeholder="Ingrese su nombre">

        <br>

        <label for="apellido">Apellido:</label>
        <input name="apellido" id="apellido" type="text" placeholder="Ingrese su apellido">

        <br>

        <button type="submit">Agregar</button>
    </form>
</body>

</html>
